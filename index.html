<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron"> <!-- Provided from Bootstrap-->              
      <h3 class="display-3">Daily Planner</h3>
      <p class="lead">Set Goals, Activites , Schedule Your Day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="9" class="row time-block">   <!-- created time block linked with javascript -->
        <div class="col-md-1 hour">9AM</div> <!-- Used bootstrap for grid:  Ex: medium size 1 horizontal columns also replaced media Query in CSS -->
        <textarea class="col-md-10 description"></textarea> <!-- Added Textarea tag to to add content inside grid column box -->
        <button class="btn saveBtn col-md-1"><i class="fas fa-save fa-2x"></i></button> <!-- Added icon Saved Button from fontsawsome -->
      </div>
      <div id="10" class="row time-block">
        <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save fa-2x"></i></button>
      </div>

      </div>

        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save fa-2x"></i></button> <!-- enlarged icons by adding fa-2x -->
      </div>
     <div id="13" class="row time-block">

    <script src="assets/js/script.js"></script>
